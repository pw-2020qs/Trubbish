<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trubish - Cadastro</title>

    <!-- Bootstrap - referências para as folhas de estilo -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fonts Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Menu de navegação compartilhado -->
        <div id="navigationMenu">
            <nav class="navbar navbar-expand-md navbar-dark nav-bg-color">
                <a class="navbar-brand" href="#"><img src="../trubish-icon.png" alt="Ícone principal do Trubish"
                        class="nav-icon"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="paginaPrincipal.html">Home</a></li>
                    </ul>

                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item mr-2">
                            <div class="input-group-sm">
                                <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário"
                                    aria-describedby="basic-addon2">
                            </div>
                        </li>
                        <li class="nav-item mr-2">
                            <div class="input-group-sm">
                                <input type="password" class="form-control" placeholder="Senha" aria-label="Senha"
                                    aria-describedby="basic-addon2">
                            </div>
                        </li>

                        <li class="nav-item mr-2">
                            <form class="form-inline">
                                <button class="btn btn-outline-light" type="submit">Login</button>
                            </form>
                        </li>

                        <li class="nav-item mr-2">
                            <form class="form-inline">
                                <button class="btn btn-outline-light" type="submit">Cadastrar</button>
                            </form>
                        </li>

                        <li class="nav-item mr-2">
                            <form class="form-inline">
                                <button class="btn btn-outline-light" type="submit">Esqueceu a Senha?</button>
                            </form>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <div class="card-md">

        <div class="card-body p-5 ">
            <h3 class="card-title text-center">Casdastro</h3>
            <p class="card-text">
            <form>
                <div class="input-group-md mb-3">
                    <input type="text" class="form-control" placeholder="Nome da empresa" aria-label="Usuário"
                        aria-describedby="basic-addon2">
                </div>
                <div class="input-group-md mb-3">
                    <input type="text" class="form-control" placeholder="E-mail" aria-label="Usuário"
                        aria-describedby="basic-addon2">
                </div>
                <div class="input-group-md mb-3">
                    <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Usuário"
                        aria-describedby="basic-addon2">
                </div>
                <div class="input-group-md mb-3">
                    <input type="password" class="form-control" placeholder="Senha" aria-label="Usuário"
                        aria-describedby="basic-addon2">
                    <div class="progress progress-bar progress-bar-striped bg-success" role="progressbar"
                        style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="input-group-md mb-3">
                    <input type="text" class="form-control" placeholder="Telefone" aria-label="Usuário"
                        aria-describedby="basic-addon2">
                </div>
                <div class="input-group-md mb-3">
                    <input type="text" class="form-control" placeholder="CNPJ" aria-label="Usuário"
                        aria-describedby="basic-addon2">
                </div>
                <div class="dropdown mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ramo da empresa
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Química</a>
                        <a class="dropdown-item" href="#">Eletronicos</a>
                        <a class="dropdown-item" href="#">Construção</a>
                    </div>
                </div>

                <div class="text-left mb-3">
                    <img height="130" src="https://www.fivesquid.com/pics/t2/1508461776-76689-1-1.jpg" class="rounded"
                        alt="avatar de perfil">
                </div>

                <div class="input-group-md mb-3">
                    <button class="btn btn-secondary btn-lg btn-block" type="submit">Cadastrar</button>
                </div>


            </form>
            </p>
        </div>

    </div>


    <!-- jQuery e Ajax -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Bootstrap- referências para JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
